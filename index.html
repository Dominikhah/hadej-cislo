<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glob√°ln√≠ H√°d√°n√≠ ƒå√≠sla üé≤</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #4f46e5; --bg: #f1f5f9; }
        body { font-family: sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; margin-bottom: 20px; }
        h1 { color: var(--primary); font-size: 1.5rem; }
        input { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #cbd5e1; border-radius: 6px; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 85%; }
        #gameArea { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        th, td { padding: 8px; border-bottom: 1px solid #e2e8f0; text-align: left; }
        .status { margin: 10px 0; min-height: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card" id="loginArea">
        <h1>V√≠tej ve h≈ôe! üëã</h1>
        <p>Zadej jm√©no pro tabulku rekord≈Ø:</p>
        <input type="text" id="playerName" placeholder="Tv√© jm√©no...">
        <button onclick="startGame()">Zaƒç√≠t hr√°t</button>
    </div>

    <div class="card" id="gameArea">
        <h2 id="welcomeTitle">Hraje≈°</h2>
        <p>Mysl√≠m si ƒç√≠slo od 1 do 100.</p>
        <input type="number" id="userGuess" placeholder="Tipni si...">
        <button onclick="makeGuess()">Tipnout!</button>
        <p class="status" id="statusMsg"></p>
        <p>Pokusy: <span id="attemptCount">0</span></p>
    </div>

    <div class="card">
        <h3>üèÜ Glob√°ln√≠ tabulka (Top 5)</h3>
        <table>
            <thead>
                <tr>
                    <th>Hr√°ƒç</th>
                    <th>Pokusy</th>
                </tr>
            </thead>
            <tbody id="scoreBody">
                <tr><td colspan="2">Naƒç√≠t√°m rekordy...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        // Nastaven√≠ tv√©ho Supabase (Vlo≈æil jsem tvoje √∫daje)
        const SUPABASE_URL = 'https://oqgvfxniqragucamwjqg.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_iJanoKhANSYBXdIZsXJT8w_43o192tz';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let targetNumber, attempts, currentPlayer;

        // Naƒçten√≠ tabulky hned po otev≈ôen√≠ str√°nky
        window.onload = updateLeaderboard;

        function startGame() {
            currentPlayer = document.getElementById('playerName').value.trim();
            if (!currentPlayer) return alert("Napi≈° jm√©no!");
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('welcomeTitle').innerText = "Hraje: " + currentPlayer;
            resetGame();
        }

        function resetGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('attemptCount').innerText = attempts;
            document.getElementById('statusMsg').innerText = "";
            document.getElementById('userGuess').value = "";
        }

        async function makeGuess() {
            const guess = parseInt(document.getElementById('userGuess').value);
            const msg = document.getElementById('statusMsg');
            if (isNaN(guess)) return;
            attempts++;
            document.getElementById('attemptCount').innerText = attempts;

            if (guess === targetNumber) {
                msg.style.color = "green";
                msg.innerText = "V√Ωhra! üéâ Ukl√°d√°m do datab√°ze...";
                await saveScore(currentPlayer, attempts);
                setTimeout(() => { if(confirm("Dal≈°√≠ kolo?")) resetGame(); }, 1000);
            } else if (guess < targetNumber) {
                msg.style.color = "blue";
                msg.innerText = "Zkus vƒõt≈°√≠! ‚¨ÜÔ∏è";
            } else {
                msg.style.color = "orange";
                msg.innerText = "Zkus men≈°√≠! ‚¨áÔ∏è";
            }
        }

        async function saveScore(name, score) {
            const { error } = await supabaseClient
                .from('scores')
                .insert([{ name: name, score: score }]);
            if (error) console.error('Chyba z√°pisu:', error);
            await updateLeaderboard();
        }

        async function updateLeaderboard() {
            const { data, error } = await supabaseClient
                .from('scores')
                .select('*')
                .order('score', { ascending: true })
                .limit(5);

            if (error) {
                console.error('Chyba naƒç√≠t√°n√≠:', error);
                return;
            }

            const body = document.getElementById('scoreBody');
            body.innerHTML = "";
            data.forEach(item => {
                const row = `<tr><td>${item.name}</td><td>${item.score}</td></tr>`;
                body.innerHTML += row;
            });
        }
    </script>
</body>
</html>
