<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H√°dej ƒç√≠slo - Pro Verze</title>
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; margin-bottom: 2rem; }
        h1 { color: var(--primary); margin-top: 0; }
        input { width: 80%; padding: 12px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; outline: none; transition: border 0.3s; }
        input:focus { border-color: var(--primary); }
        button { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: transform 0.1s, opacity 0.3s; width: 85%; }
        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #gameArea, #leaderboard { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 10px; border-bottom: 1px solid #e2e8f0; text-align: left; }
        .status { margin: 15px 0; font-weight: bold; min-height: 1.5rem; }
    </style>
</head>
<body>

    <div class="card" id="loginArea">
        <h1>V√≠tej! üëã</h1>
        <p>Zadej sv√© jm√©no a zaƒçni hr√°t:</p>
        <input type="text" id="playerName" placeholder="Tvoje jm√©no...">
        <button onclick="startGame()">Start Hry</button>
    </div>

    <div class="card" id="gameArea">
        <h1 id="welcomeTitle">Hraje≈°</h1>
        <p id="hint">Mysl√≠m si ƒç√≠slo od 1 do 100...</p>
        <input type="number" id="userGuess" placeholder="Tv√© ƒç√≠slo">
        <button onclick="makeGuess()">Tipnout!</button>
        <p class="status" id="statusMsg"></p>
        <p>Pokusy: <span id="attemptCount">0</span></p>
    </div>

    <div class="card" id="leaderboardArea">
        <h3>üèÜ Tabulka rekord≈Ø</h3>
        <table id="scoreTable">
            <thead>
                <tr>
                    <th>Hr√°ƒç</th>
                    <th>Pokusy</th>
                </tr>
            </thead>
            <tbody id="scoreBody"></tbody>
        </table>
        <br>
        <button onclick="clearScores()" style="background: #ef4444; font-size: 0.8rem; width: auto;">Smazat historii</button>
    </div>

    <script>
        let targetNumber, attempts, currentPlayer;

        // Naƒçten√≠ tabulky hned po startu
        window.onload = updateLeaderboard;

        function startGame() {
            currentPlayer = document.getElementById('playerName').value.trim();
            if (!currentPlayer) return alert("Mus√≠≈° zadat jm√©no!");

            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('welcomeTitle').innerText = "Hraje: " + currentPlayer;
            
            resetGame();
        }

        function resetGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('attemptCount').innerText = attempts;
            document.getElementById('statusMsg').innerText = "";
            document.getElementById('userGuess').value = "";
        }

        function makeGuess() {
            const guess = parseInt(document.getElementById('userGuess').value);
            const msg = document.getElementById('statusMsg');
            
            if (isNaN(guess)) return;
            attempts++;
            document.getElementById('attemptCount').innerText = attempts;

            if (guess === targetNumber) {
                msg.style.color = "green";
                msg.innerText = "V√≠tƒõzstv√≠! Uhodl jsi to! üéâ";
                saveScore(currentPlayer, attempts);
                setTimeout(() => { if(confirm("Chce≈° hr√°t znovu?")) resetGame(); }, 500);
            } else if (guess < targetNumber) {
                msg.style.color = "blue";
                msg.innerText = "Zkus vy≈°≈°√≠ ƒç√≠slo! ‚¨ÜÔ∏è";
            } else {
                msg.style.color = "orange";
                msg.innerText = "Zkus men≈°√≠ ƒç√≠slo! ‚¨áÔ∏è";
            }
        }

        function saveScore(name, score) {
            // Z√≠sk√°me star√° data z localStorage nebo pr√°zdn√© pole
            let history = JSON.parse(localStorage.getItem('guessGameScores')) || [];
            
            // P≈ôid√°me nov√Ω v√Ωsledek
            history.push({ name: name, score: score });
            
            // Se≈ôad√≠me podle poƒçtu pokus≈Ø (nejm√≠≈à je nejlep≈°√≠)
            history.sort((a, b) => a.score - b.score);
            
            // Ulo≈æ√≠me jen top 5
            history = history.slice(0, 5);
            
            localStorage.setItem('guessGameScores', JSON.stringify(history));
            updateLeaderboard();
        }

        function updateLeaderboard() {
            const history = JSON.parse(localStorage.getItem('guessGameScores')) || [];
            const body = document.getElementById('scoreBody');
            body.innerHTML = "";

            history.forEach(item => {
                const row = `<tr><td>${item.name}</td><td>${item.score}</td></tr>`;
                body.innerHTML += row;
            });
        }

        function clearScores() {
            localStorage.removeItem('guessGameScores');
            updateLeaderboard();
        }
    </script>
</body>
</html>
